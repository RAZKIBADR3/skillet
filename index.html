<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKILLET</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/logo/logo.png">
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>skillet</h1>
            </div>
            <div class="items">
                <div class="item1"><img onclick="slideprevious()" onmouseover="this.src='/icons/greaterThan2.png'" onmouseout="this.src='/icons/greaterThan1.png'" src="/icons/greaterThan1.png"></div>
                <div class="item2"><img src="/img/skillet1.jpg" id="image"></div>
                <div class="item3"><img onclick="slidenext()" onmouseover="this.src='/icons/greaterThan2.png'" onmouseout="this.src='/icons/greaterThan1.png'" src="/icons/greaterThan1.png"></div>
            </div>
            <audio controls id="audio">
                <source id="music" src="/music/skillet1.mp3" type="audio/mpeg">
            </audio>      
            <div>
                <img onclick="playPause()" src="/icons/pause.png" id="playPause">
                <img onclick="volumeOn()" onmouseout="volumeOut()" onmouseover="volumeOver()" src="/icons/volumeOn1.png" id="volume">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
